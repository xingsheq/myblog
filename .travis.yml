language: node_js
node_js: stable

branches:
  only:
  - hexo

cache:
  directories:
  - node_modules
git:
  submodules: false
  
install:
- git submodule init
- git submodule update
- npm install hexo
- npm install
- hexo clean && hexo g
- pwd

script:
- bash deploy.sh

before_install:
- openssl aes-256-cbc -K $encrypted_1fc90f464345_key -iv $encrypted_1fc90f464345_iv -in id_rsa.enc -out id_rsa -d

addons:
  ssh_known_hosts:
  - 45.62.102.9:28529
  - 192.30.253.112
  - 192.30.253.113
